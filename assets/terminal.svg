<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .amber { fill: #f8b500; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="540" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="538" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx carl-core</text>

    <!-- CARL as large bold text instead of ASCII art -->
    <text class="text amber" font-size="72" font-weight="bold" y="120">  CARL</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="168">  <tspan class="dim">v1.0.0</tspan></text>
    <text class="text white" font-size="15" y="192">  Context Augmentation &amp; Reinforcement Layer</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="248"><tspan class="green">  ✓</tspan><tspan class="white"> Installed hooks/carl-hook.py</tspan></text>
    <text class="text" font-size="15" y="272"><tspan class="green">  ✓</tspan><tspan class="white"> Installed commands/carl</tspan></text>
    <text class="text" font-size="15" y="296"><tspan class="green">  ✓</tspan><tspan class="white"> Added hook to settings.json</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="352"><tspan class="green">  Done!</tspan><tspan class="white"> Restart Claude Code to activate.</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="400">~</text>
    <text class="text dim" font-size="15" x="16" y="400">$</text>
    <text class="text white" font-size="15" x="36" y="400">_</text>
  </g>
</svg>
