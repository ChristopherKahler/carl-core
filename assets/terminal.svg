<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <style>
    .bg { fill: #1a1a2e; }
    .header { fill: #16213e; }
    .btn-red { fill: #ff6b6b; }
    .btn-yellow { fill: #ffd93d; }
    .btn-green { fill: #6bcb77; }
    .text { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 13px; }
    .prompt { fill: #888; }
    .command { fill: #f8b500; }
    .output { fill: #e8e8e8; }
    .success { fill: #6bcb77; }
    .amber { fill: #f8b500; }
    .dim { fill: #666; }
